<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9ea9faba11.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Desafio 1 - CSS Avanzado</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <main>
        <nav>
            <!-- perfil -->
            <ul class="profile">
                <li class="profile_img">
                    <img src="/assets/images/maria.jpg" alt="">
                </li>
                <li class="profile_info">
                    <p>María</p>
                    <p>Activa ahora</p>
                </li>
                <li class="icon">
                    <i class="fa-regular fa-message"></i>
                </li>
                <li class="icon">
                    <i class="fa-solid fa-bars"></i>
                </li>
            </ul>
            <div class="profile">
                <img src="/assets/images/maria.jpg" alt="">
                <div>
                    <p>María</p>
                    <p>Activa ahora</p>
                </div>
                <i class="fa-regular fa-message"></i>
                <i class="fa-solid fa-bars"></i>   
            </div>       
            <!-- end perfil -->
            <!-- nuevo chat -->
            <div class="new_chat">
                <p class="new_chat_text">Nuevo Chat</p>
            </div>
            <!-- end nuevo chat -->
            <!-- chat boxes -->
            <ul class="box">
                <li>
                    <img src="/assets/images/Screen Shot 2018-11-28 at 15.27.14.jpg" alt="">
                </li>
                <li>
                    <p>Juanita</p>
                    <p>Te conectaste?</p>
                </li>
            </ul>
            <ul class="box">
                <li>
                    <img src="/assets/images/Screen Shot 2018-11-28 at 15.32.16.jpg" alt="">
                </li>
                <li>
                    <p class="box_name">Pedro</p>
                    <p class="box_message">Llegaste?</p>
                </li>
            </ul>    
            <!-- end chat boxes -->
        </nav>
        <!-- Chat window -->
        <section class="hero">
            <div class="chat_area">
                <img src="/assets/images/hand.png" alt="">
                <h2>Comienza el Networking</h2>
                <p>
                    Presiona el botón "Nuevo Chat" para comenzar a crear nuevas
                    redes de contacto para tu empresa o emprendimiento.
                </p>
            </div>   
        </section>
        <!-- end Chat window -->
    </main>
</body>
